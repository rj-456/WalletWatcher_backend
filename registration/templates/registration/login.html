<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
<style>
  body { 
    font-family: 'Courier New', Courier, monospace; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    height: 100vh; 
    background: #ffdf5d; 
    color: #000; 
    margin: 0;
  }
  .card { 
    background: white; 
    padding: 40px; 
    width: 320px; 
    border: 3px solid #000; 
    border-radius: 0px; 
    box-shadow: 10px 10px 0px #000; 
  }
  .field { 
    margin-bottom: 24px; 
  }
  label { 
    display: block; 
    font-size: 0.85rem; 
    color: #000; 
    margin-bottom: 8px; 
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  input { 
    width: 100%; 
    padding: 12px 16px; 
    background: #f4f4f4; 
    border: 2px solid #000; 
    border-radius: 0px; 
    color: #000; 
    box-sizing: border-box; 
    font-family: inherit;
    transition: all 0.1s;
  }
  input:focus {
    outline: none;
    background: #fff;
    box-shadow: 4px 4px 0px #000;
  }
  button { 
    width: 100%; 
    padding: 14px; 
    border: 2px solid #000; 
    border-radius: 0px; 
    background: #ff6b6b; 
    color: white; 
    font-weight: 900; 
    cursor: pointer;
    text-transform: uppercase;
    box-shadow: 4px 4px 0px #000;
    transition: all 0.1s;
  }
  button:hover { 
    background: #ff4757;
    transform: translate(-2px, -2px);
    box-shadow: 6px 6px 0px #000;
  }
  button:active {
    transform: translate(2px, 2px);
    box-shadow: 2px 2px 0px #000;
  }
  .error { 
    color: #000; 
    background: #ffadad; 
    padding: 10px; 
    border-radius: 0px; 
    margin-bottom: 20px;
    border: 2px solid #000;
    font-weight: bold;
    text-align: center;
  }
  a { 
    text-decoration: underline; 
    text-decoration-thickness: 2px;
    color: #000; 
    font-size: 13px; 
    font-weight: 700;
    display: block;
    text-align: center;
    margin-top: 10px;
  }
  a:hover {
    background: #000;
    color: #fff;
  }
</style>
</head>
<body>
  <div class="card">
    <h2>Sign in</h2>
    {% if messages %}
      {% for msg in messages %}
        <div class="error">{{ msg }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="field">
        <label>Email</label>
        <input name="email" type="text" required>
      </div>
      <div class="field">
        <label>Password</label>
        <input name="password" type="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p style="margin-top:10px; text-align:center;">
      <a href="{% url 'home_page' %}">Back to homepage</a>
    </p>
  </div>
</body>
</html>
