<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Users List</title>
<style>
  body { 
    font-family: 'Courier New', Courier, monospace; 
    background: #ffdf5d; 
    color: #000; 
    padding: 40px; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    margin: 0;
  }
  .table-container {
    background: white; 
    border-radius: 0px; 
    border: 3px solid #000; 
    box-shadow: 12px 12px 0px #000; 
    overflow: hidden; 
    width: 100%; 
    max-width: 950px;
  }
  table { 
    width: 100%; 
    border-collapse: collapse; 
    text-align: left; 
  }
  th { 
    background: #000; 
    color: #fff; 
    padding: 20px 24px; 
    text-transform: uppercase; 
    letter-spacing: 1px; 
    font-size: 0.9rem; 
    font-weight: 900;
    border-bottom: 3px solid #000;
    border-right: 2px solid #fff; 
  }
  th:last-child {
    border-right: none;
  }
  td { 
    padding: 20px 24px; 
    border-bottom: 2px solid #000; 
    border-right: 2px solid #000;
    color: #000; 
    font-weight: 600;
  }
  td:last-child {
    border-right: none;
  }
  tr:hover td {
    background: #d4f1f4; 
  }
  a.button { 
    display: inline-block;
    padding: 12px 24px; 
    background: #ff6b6b; 
    color: white; 
    border-radius: 0px; 
    border: 2px solid #000;
    text-decoration: none; 
    font-size: 13px; 
    font-weight: 800;
    box-shadow: 4px 4px 0px #000;
    text-transform: uppercase;
    transition: all 0.1s;
  }
  a.button:hover {
    background: #ff4757;
    transform: translate(-2px, -2px);
    box-shadow: 6px 6px 0px #000;
  }
  a.button:active {
    transform: translate(2px, 2px);
    box-shadow: 2px 2px 0px #000;
  }
</style>
</head>
<body>
  <div style="width:100%; max-width:950px; display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
    <h1>All Users</h1>
    <div>
      Logged in as <strong>{{ current_user }}</strong>
      <a href="{% url 'registration:logout_html' %}" class="button" style="margin-left:10px;">Logout</a>
    </div>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr><th>#</th><th>First name</th><th>Last name</th><th>Email</th><th>Date registered</th></tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ u.first_name }}</td>
          <td>{{ u.last_name }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.date_registered|default:"-" }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No users yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
